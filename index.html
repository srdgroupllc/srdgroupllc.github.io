<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRD Group, LLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --white: #ffffff;
            --cream: #ede9e1;
            --charcoal: #111111;
            --medium-gray: #888;
            --light-gray: #aaa;
            --gold: #c4a96a;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--white);
            background: var(--charcoal);
        }

        /* ── Slideshow ── */
        .slideshow {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center center;
            /* Ken Burns slow zoom */
            animation: kenburns 24s ease-in-out infinite alternate;
        }

        .slide.active {
            opacity: 1;
        }

        .slide:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&q=80');
            animation-delay: -6s;
        }

        .slide:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&q=80');
            animation-delay: -12s;
        }

        .slide:nth-child(4) {
            background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1920&q=80');
            animation-delay: -18s;
        }

        @keyframes kenburns {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        /* Dark overlay on top of slideshow */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: linear-gradient(
                180deg,
                rgba(0, 0, 0, 0.35) 0%,
                rgba(0, 0, 0, 0.15) 40%,
                rgba(0, 0, 0, 0.15) 60%,
                rgba(0, 0, 0, 0.55) 100%
            );
        }

        /* ── Page layout ── */
        .page {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ── Center content ── */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .company-name {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            font-size: clamp(2.4rem, 6vw, 4.8rem);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--white);
            margin-bottom: 1.4rem;
            text-shadow: 0 2px 30px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeUp 1.6s ease-out 0.3s forwards;
        }

        .divider {
            width: 50px;
            height: 1px;
            background: var(--gold);
            margin-bottom: 1.4rem;
            opacity: 0;
            animation: fadeUp 1.6s ease-out 0.7s forwards;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: clamp(0.75rem, 1.6vw, 1.05rem);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--cream);
            text-shadow: 0 1px 15px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeUp 1.6s ease-out 1.1s forwards;
        }

        /* ── Footer ── */
        .footer {
            padding: 1.5rem 2rem 1.8rem;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.45rem;
            opacity: 0;
            animation: fadeUp 1.6s ease-out 1.5s forwards;
        }

        .footer-info {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            color: var(--light-gray);
        }

        .footer-info a {
            color: var(--cream);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-info a:hover {
            color: var(--gold);
        }

        .footer-copyright {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.6rem;
            letter-spacing: 0.08em;
            color: var(--medium-gray);
        }

        .sep {
            margin: 0 0.6em;
        }

        /* ── Animation ── */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(12px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Mobile ── */
        @media (max-width: 600px) {
            .company-name {
                letter-spacing: 0.12em;
            }
            .tagline {
                letter-spacing: 0.2em;
            }
            .sep {
                margin: 0 0.3em;
            }
        }
    </style>
</head>
<body>

    <!-- Slideshow images -->
    <div class="slideshow">
        <div class="slide active"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay"></div>

    <div class="page">
        <main class="content">
            <h1 class="company-name">SRD Group, LLC</h1>
            <div class="divider"></div>
            <p class="tagline">Strategic Advisors &amp; Long Term Investors</p>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-info">
                    Southlake, TX<span class="sep">|</span><a href="mailto:info@srdgroup.com">info@srdgroup.com</a>
                </p>
                <p class="footer-copyright">&copy; 2026 SRD Group, LLC. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Slideshow rotation script -->
    <script>
        (function() {
            const slides = document.querySelectorAll('.slide');
            let current = 0;
            const interval = 6000; // 6 seconds per image

            function nextSlide() {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }

            setInterval(nextSlide, interval);
        })();
    </script>
</body>
</html>
